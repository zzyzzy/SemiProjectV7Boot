<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">

    <th:block layout:fragment="content">
        <div id="main">
            <div class="mt-5">
                <i class="fa-solid fa-image fa-2xl"> 갤러리 </i>
                <hr>
            </div>

            <div class="row mt-5">
                <div class="row col-6">
                    <!--<th:block th:if="${not #strings.isEmpty(session.UID)}">-->
                    <div class="col-3">
                        <select class="form-select ms-4" id="findtype">
                            <option value="title">제목</option>
                            <option value="titcont">제목+내용</option>
                            <option value="content">내용</option>
                            <option value="userid">작성자</option>
                        </select></div>
                    <div class="col-4">
                        <input type="text" class="form-control col-2 ms-3" id="findkey"
                               th:value="${param.fkey}"></div>
                    <div class="col-3">
                        <button type="button" class="btn btn-light ms-1" id="findbtn">
                            <i class="fa-solid fa-magnifying-glass"> </i> 검색하기</button></div>
                    <!--</th:block>-->
                    &nbsp;
                </div>
                <div class="col-6 text-end">
                    <!-- <th:block th:if="${session.UID ne null}">-->
                        <button type="button" class="btn btn-light" id="newbtn">
                            <i class="fa fa-plus-circle"> </i> 새글쓰기</button>
                    <!--</th:block>-->
                </div>
            </div>

            <!-- 갤러리 이미지 리스트 -->
            <div class="row justify-content-center">
                <div th:each="gal : ${#numbers.sequence(1,24)}"
                        class="card col-12 m-3" style="width: 18rem;">
                    <img src="http://localhost/cdn/gendo.jpg"
                         class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">갤러리 제목</h5>
                        <p>작성자
                            <span style="float: right">2023-06-07</span></p>
                        <p>
                            <span style="float: right; margin-top: -10px" >
                                <i class="fa-regular fa-thumbs-up"></i> <span>123</span>
                                <i class="fa-regular fa-eye"></i> <span>456</span></span></p>
                    </div>
                </div>
            </div>

        </div>

        <script src="/assets/js/gallery.js"></script>
    </th:block>

</html>
